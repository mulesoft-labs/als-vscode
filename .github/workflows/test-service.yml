# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Service Test CI

on:
  repository_dispatch:
    types: run-windows
        
env:
  ALS_NODE_CLIENT_DEPENDENCY_NAME: "@aml-org/als-node-client"

jobs:
  install_npm:
    uses: ./.github/workflows/install_npm.yml

  build:
    runs-on: windows-latest
    needs: [ install_npm ]

    steps:
    - uses: actions/checkout@v3

    - run: npm ci
    - name: Install ALS node client ${{ github.event.client_payload.version }}
      run: npm install ${{ ALS_NODE_CLIENT_DEPENDENCY_NAME }}@${{ github.event.client_payload.version }}
    - name: Check custom dependencies installed
      run: npm ls | grep @aml-org
    - run: npm run build --if-present
    - id: test
      run: npm run test
      continue-on-error: true

  notify_slack:
    # Some condition may be added to not notify every service test
    uses: ./.github/workflows/notify_slack.yml
    needs: [ build ]